<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="pragma"   content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate" />
    <meta http-equiv="expires" content="Wed,26 Feb 1997 08:21:57 GMT" />
    <title>京津冀雾霾监测管理分析平台</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/roadpolution.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/NavandLeft.css" rel="stylesheet">
</head>
<body>

<div id="container-fluid"></div>

<div id="left"><p class="left-tittle" id="left-tittle"></p></div>

<div id="left_btn">
    <img src="image/grey-left.png" id="left_btn_img">
</div>

<div class="center" id="center">
    <div class="center-control-div">
    <ul class="center-control">
        <li id="today">今天</li>
        <li id="yesterday">昨天</li>
        <li id="calendar"><input type="date"  min="2013-09-23" max="2015-09-4" style="width: 100%;text-align: center"></li>
        <li id="refresh"><img src="image/refresh.png" class="refreshicon" ></li>
    </ul>
    </div>

    <div class="road-monitor">
        <div class="rm-tittle"><img src="image/rm-tittle.png" width="100%" height="100%"></div>
        <div class="rm-data" id="rm-data"></div>
    </div>
    
    <div class="map">
        <div id="map" style="width: auto;height:100%"></div>
        <div class="search">
            <input type="text" style="width: 70%" id="searchPosName">
            <button class="button button-primary button-square button-small" style="width:30%;height: 27px;margin-left: -5px;font-family: 'microsoft yahei', Arial, sans-serif;text-decoration: none" id="searchPos">
                选择地点
            </button>
        </div>

    </div>

    <div class="week-analyse">
        <span class="captain">本周道路污染分析</span>
        <span class="pm">pm2.5:135</span>
        <span class="change">+5%</span>
        <div class="analyse-data" id="analyse-data">
        </div>
    </div>

    <div class="month-analyse">
        <span class="captain">本月道路污染分析</span>
        <span class="pm">pm2.5:135</span>
        <span class="change">+5%</span>
        <div class="analyse-data" id="analyse-data-2">
        </div>
    </div>

    <div class="pm-static">
        <span class="captain">本周道路污染分析</span>
        <div class="pm-static-div" id="pm-static-div">
        </div>

    </div>
</div>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src = 'js/loginStatus.js'></script>
<script type="text/javascript" src="js/dist/echarts.js"></script>
<script src="js/loadnavadnleft.js" type="text/javascript"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=6c91160cd86ca4b9840a7ad5e7a81e44"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/roadpolution.js" charset="utf-8"></script>
</html>
