<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>京津冀雾霾监测管理分析平台</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/NavandLeft.css" rel="stylesheet">
    <link href="css/windroad.css" rel="stylesheet">
</head>
<body>
<div id="container-fluid"></div>

<div id="left"></div>

<div id="left_btn">
<img src="image/grey-left.png" id="left_btn_img">
</div>

<div class="center" id="center">
    <div class="center-data">
        <p class="center-tittle"><span class="pmdistrict">海淀区</span>风道实时变化图</p>
        <div class="winddatadiv">
            <!--<img src="image/centerdata.jpg" style="width:100%;height: 100% " id="curheatmap">-->
            <embed src="image/b.mp4" autostart = "true" loop="true" style="width:100%;height: 100%" id="curheatmap"></embed>
        </div>
        <div class="center-control-div">
            <ul class="center-control">
                <li id="today">今天</li>
                <li id="yesterday">昨天</li>
                <li id="calendar"><input type="date"  min="2013-09-23" max="2015-09-4" style="width: 100%;text-align: center"></li>
                <li id="refresh"><img src="image/refresh.png" class="refreshicon" ></li>
            </ul>
        </div>
    </div>

    <div class="right" id="right">
    <h1 class="right-tittle">过去1小时风道变化图</h1>
    <div class="right-data"><img src="image/fd-1.png" class="right-data-img" id = "right-data-1" width="100%" height="100%"></div>
    <h1 class="right-tittle">昨日此时刻风道变化图</h1>
    <div class="right-data"><img src="image/fd-2.png" class="right-data-img" id = "right-data-2" width="100%" height="100%"></div>
    <h1 class="right-tittle">风道变化趋势图</h1>
    <div class="right-data"><img src="image/fd-3.png" class="right-data-img" id = "right-data-3" width="100%" height="100%"></div>
    </div>
</div>

</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/loadnavadnleft.js" type="text/javascript"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=6c91160cd86ca4b9840a7ad5e7a81e44"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/windroad.js" charset="utf-8"></script>
<script type="text/javascript" src="js/NavandLeft.js" charset="utf-8"></script>

</html>
